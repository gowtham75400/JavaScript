<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation using jQuery</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputContainer">
        <form action="success.html" id="validation" name="validation">
            <div class="inputRow">
                <input type="text" name="name" id="name" placeholder="enter name" required>
            </div>
            <div class="inputRow">
                <input type="email" name="email" id="email" placeholder="enter email" required>
            </div>
            <div class="inputRow">
                <input type="tel" name="phone" id="phone" placeholder="enter phone" required>
            </div>
            <div class="inputRow">
                <input type="text" name="subject" id="subject" placeholder="enter subject" required>
            </div>
            <div class="inputRow">
                <textarea name="message" id="message" placeholder="enter message" required></textarea>
            </div>
            <div class="textCenter">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
