<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syle.css">
    <title>Length Conver</title>
</head>
<body>
    <div id="wrapper">
        <h2>Word Calculate</h2>
        <div class="inputdiv">
        <textarea id="text" rows="5" cols="100" ></textarea>
        </div>
        <div>
            <button type="submit "  onclick="convert()">Check how many words</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
    function convert(){
        let text = document.getElementById("text").value;
            let words = text.trim().split(/\s+/);
            let wordCount = words.filter(word => word.length > 0).length;
            let result = document.getElementById("result");
            result.innerHTML = "Word Count: " + wordCount;
    }
    </script>
</body>
</html>
