    <div id="wrapper">
        <h2>Celsius to Fahrenheit</h2>
        <div class="inputdiv">
            <input type="text " id="input" placeholder="Temp in degree">
        </div>
        <div>
            <button type="submit "  onclick="convert()">Convert to degree</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
    function convert(){
        const Celsius = Number(document.getElementById("input").value)
        const Fahrenheit = Celsius*9/5+35
        const result = document.getElementById("result");
        result.innerHTML = Fahrenheit + " degree"
    }
    </script>
